name: Testing
on: push

jobs:
  test_project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run Django unit tests
        run: |
          cd WMS
          pip3 install django-bootstrap-v5
          pip3 install --user django
          pip3 install djangorestframework
          python3 manage.py test
